<!DOCTYPE html>
<html>
<head>
  <title>Submit Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 430px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #374151;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    input[readonly] {
      background-color: #e5e7eb;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #2563eb;
    }

    .message {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 8px;
        max-width: 98vw;
      }
      h2 {
        font-size: 1.3rem;
      }
      label, input, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div style="position: absolute; top: 20px; left: 20px;">
      <img src="{{ url_for('static', path='logo.png') }}" alt="Logo" style="height: 90px; max-width: 90vw;">
  </div>
  <div class="container">
    <h2>Enter Your Details</h2>
    {% if message %}
      <p class="message {{ 'success' if 'successfully' in message else 'error' }}">{{ message }}</p>
    {% endif %}
    <form method="post">
      <label>Name:</label>
      <input type="text" name="name" required />

      <label>Phone Number:</label>
      <input type="text" name="phone_number" value="{{ phonenumber }}" pattern="^\+\d{10,15}$" readonly />

      <label>Email:</label>
      <input type="email" name="email" required />

      <label>Location:</label>
      <input type="text" name="location" required />
      
      <label>Role:</label>
      <input type="text" name="role" required />
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
